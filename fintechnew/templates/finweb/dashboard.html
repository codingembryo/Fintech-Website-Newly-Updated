{% extends 'base.html' %}

{% block content %}

<title>FINWEBAPP - Revolutionize Your Finances</title>
<div class="header text-center py-5">
  <div class="container">
    <h3>Welcome to <span class="company-name text-dark fs-1 text">FINWEBAPP - {{request.user.username}}</span></h3><br>
    <p class="lead fs-1 text">Revolutionize the way you handle finances</p><br><br>
      <h2 style="margin-bottom: 10px;">enjoy all available service </h2>
      <section style="display: flex; height: 100vh; width: 100%; justify-content: space-between; gap: 4px; flex-wrap: wrap;">
        {%for service in categories%}
          <div class="service-box">
            <p style="padding: 5px; text-align: center; font-size: 16px;">{{service.name}}</p>
            <a href="{% url 'Payments:provider' service.identifier %}" class="btn btn-outline-danger">Go</a>
         </div>
        {%endfor%}
      </section>
  </div>
</div>

{% endblock %}
